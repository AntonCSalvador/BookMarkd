<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Profile Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #F5F5DC;
        }
        .navbar {
            background-color: #FFD700;
        }
        .navbar-brand,
        .nav-link {
            color: #fff;
        }
        .header-pfp{
            width: 50px; /* Adjust the width as needed */
            height: 50px; /* Adjust the height as needed */
            border-radius: 50%; /* Creates a circle shape */
            object-fit: cover; /* Ensures the image covers the area without losing its aspect ratio */
            margin-right: 15px; /* Adds some space between the image and the next element */
            margin-left: 15px;
                    
        }
        .profile-header-container {
            margin-top: 30px;
        }
        .profile-header {
            background-color: #FFD700;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-stats {
            text-align: center;
            padding: 10px;
        }
        .profile-stats div {
            margin: 10px 0;
        }
        .book-cover {
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
        }
        .genre-badge {
            background-color: #808000;
            border-radius: 20px;
            padding: 5px 15px;
            color: #fff;
            margin: 5px;
        }
        .customHr{        

        }
        .list-header {
            padding: 20px 0;
        }
        .book-list img {
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
        }
        .footer {
            background-color: #420808;
            color: #fff;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Logo</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                         <a class="nav-link" href="#">BookMarkd</a>
                    <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> --!>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Browse</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
                <li>
                    <img src="static/gojo.jpg" alt="PFP" class="header-pfp" />
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">GOJOS</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container profile-header-container">
        <div class="profile-header row">
            <div class="col-md-3">
                <img src="https://placehold.co/100x100" alt="Placeholder profile picture" class="rounded-circle">
                <h3>GOJOS</h3>
                <p>description right here</p>
            </div>
            <div class="col-md-9">
                <div class="profile-stats">
                    <div><span class="font-weight-bold">25</span> Books</div>
                    <div><span class="font-weight-bold">7</span> Reviews</div>
                    <div><span class="font-weight-bold">17</span> This year</div>
                    <div><span class="font-weight-bold">20</span> This year</div>
                    <div><span class="font-weight-bold">12</span> Lists</div>
                    <div><span class="font-weight-bold">20</span> This year</div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <div class="d-flex align-items-center flex-wrap">
                    <p class="mb-0 me-2">Top Tags:</p>
                    <span class="genre-badge">Fiction</span>
                    <span class="genre-badge">LOTR</span>
                    <span class="genre-badge">Harry Potter Hater</pan>
                </div>
            </div>
        </div>
    </div>



    <div class="container mt-4">
        <h2 class="list-header">Favorite Books</h2>
        <div class="row">
            <div class="col">
                <img src="https://placehold.co/200x300" alt="Placeholder image for favorite book" class="mb-4">
            </div>
            <!-- Repeat for each favorite book, will depend on user-->
            <div class="col">
                <img src="https://placehold.co/200x300" alt="Placeholder image for favorite book" class="mb-4">
            </div>
            <div class="col">
                <img src="https://placehold.co/200x300" alt="Placeholder image for favorite book" class="mb-4">
            </div>
            <div class="col">
                <img src="https://placehold.co/200x300" alt="Placeholder image for favorite book" class="mb-4">
            </div>
        </div>

        <hr class = "customHr">

        <h2 class="list-header">Recent Activity</h2>
        <div class="row">
            <div class="col">
                <img src="https://placehold.co/200x300" alt="Placeholder image for recent activity book" class="mb-4">
            </div>
            <!-- Repeat for each recent activity book -->
            <div class="col">
                <img src="https://placehold.co/200x300" alt="Placeholder image for favorite book" class="mb-4">
            </div>
            <div class="col">
                <img src="https://placehold.co/200x300" alt="Placeholder image for favorite book" class="mb-4">
            </div>
            <div class="col">
                <img src="https://placehold.co/200x300" alt="Placeholder image for favorite book" class="mb-4">
            </div>
        </div>

        <hr class = "customHr">

        <h2 class="list-header">Lists</h2>
        <div class="row">
            <div class="col">
                <img src="https://placehold.co/200x300" alt="Placeholder image for book list" class="mb-4">
            </div>
            <!-- Repeat for each book in lists -->
            <div class="col">
                <img src="https://placehold.co/200x300" alt="Placeholder image for favorite book" class="mb-4">
            </div>
            <div class="col">
                <img src="https://placehold.co/200x300" alt="Placeholder image for favorite book" class="mb-4">
            </div>
            <div class="col">
                <img src="https://placehold.co/200x300" alt="Placeholder image for favorite book" class="mb-4">
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>BookMarkdÂ© 2024</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
